application:
  version: 0.0.1
  title: Projeto para desenvolvimento de habilidades voltadas ao GitHub Actions e Kubernetes
spring:
  datasource:
    url: jdbc:mysql://localhost:${MYSQL_PORT}/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true
    user: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  springdoc:
    writer-with-order-by-keys: true
    swagger-ui:
      path: /documentacao.html
      operationsSorter: method
      tagsSorter: alpha
    api-docs:
      path: /documentacao
server:
  port: 8080
  servlet:
    context-path: /api